<div class="container">
    <div class="row">
        <div class="col-md-2">
            <h4>Label</h4>
            <p>{{category.catLabel}}</p>
        </div>
        <div class="col-md-2">
            <h4>Description</h4>
            <p>{{category.catDescription}}</p>
        </div>
    </div>
    <div class="row">
        <table class="card-body table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Label</th>
                    <th>Unit Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of products; index as i">
                    <th scope="row">{{prod.prdId}}</th>
                    <td>{{ prod.prdLabel }}</td>
                    <td>{{ prod.prdUP }}</td>
                    <td>{{ prod.prdDescription }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
