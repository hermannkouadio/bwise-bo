<div class="card mb-3">
    <div class="card-header">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-5">
                <strong>Categories List</strong>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" aria-label="Update">
                    <i class="fa fa-plus-square-o fa-lg"></i>
                    <span> Add</span>
                </button>
            </div>
        </div>
    </div>
    <table class="card-body table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Label</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cat of categories; index as id">
                <th scope="row">{{cat.catId}}</th>
                <td>{{ cat.catLabel }}</td>
                <td>{{ cat.catDescription }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a class="btn btn-primary" [routerLink]="['/layout/categories', cat.catId]" aria-label="Details">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-secondary" (click)="updateForm(cat)" data-toggle="modal" data-target="#addModal" aria-label="Update">
                            <i class="fa fa-pencil-square-o fa-lg"></i>
                        </a>
                        <a class="btn btn-danger" (click)="deleteItem(cat)" aria-label="Delete">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- update modal modal-dialog-centered-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add New Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" [formGroup]="createForm" (ngSubmit)="onAdd()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Label" formControlName="label" />
                        <br/>
                        <input type="text" class="form-control" placeholder="Description" formControlName="description" />
                    </div>

                    <div class="row">
                        <div class="col-md-8"></div>
                        <div class="col-mb-1">
                            <button id="closeModal" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
